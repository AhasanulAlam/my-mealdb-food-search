<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Meal Portal</title>

  <!-- Bootstrap CSS local connection -->
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" />

  <!-- Bootstrap CSS CDN link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- self defined CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Font awesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <!-- Nav Section -->
    <section class="nav-container container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">My LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Meals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">About Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <main>

    <div class="main-container container my-3 py-5">

      <!-- Display one menu item details -->
      <div id="single-menu-section" class="single-menu-section d-flex justify-content-center align-item-center">

      </div>
      <!-- Searching input section -->
      <div class="input-search-section my-5" id="input-search-section">
        <div>
          <form class="row g-3">
          <div class="col-md-8">
          <input type="text" class="form-control" id="inputSearch" placeholder="Find your favorite food.">
          </div>
          <div class="col-md-4">
          <button onclick="loadMenuByFirstLetter()" type="button" class="btn btn-warning text-white">Search</button>
          </div>
          </form>
          <div id="error-display" class="error-display"></div>
        </div>
      </div>

      <!-- Display All Menu after search  -->
      <div id="display-all-menu-section" class="display-all-menu-section d-flex flex-wrap justify-content-start align-content-center gap-3 ">

      </div>

    </div>

  </main>

  <footer>
    <div class="footer-container bg-black text-center my-5 py-5">
      <p class="text-secondary">Copyright Â© 2024 Mealdb</p>
    </div>
  </footer>



  <!-- Bootstrap script local connection -->
  <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>

  <!-- Bootstrap CDN Script connection -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- self defined Script file -->
  <script src="./app.js"></script>
</body>

</html>
